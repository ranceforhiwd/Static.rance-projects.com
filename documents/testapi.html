<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.813.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>
<body>
    <div id="entries"></div>
    <script>
        function createTable(f){
          file_count =count(f);

          if(file_count > 0){
            $('#entries').html('<table class="table"></table>');
            $('table').append('<thead />');
            $('thead').append('<tr />');
            $('thead tr').append('<th scope="col">Row</th>');
            $('thead tr').append('<th scope="col">Filename</th>');
            $('thead tr').append('<th scope="col">Date</th>');
            $('table').append('<tbody />');

            for(fc in f){
              tablerow = '<tr>' +
                      '<th scope="row"><input class="form-check-input" type="radio" name="gridRadios" id="gridRadios"'+fc+' value="option'+fc+'">'+fc+'</th>' +
                      '<td>'+fc+'.txt</td>' +
                      '<td>2016-05-25</td>' +
                    '</tr>';
                    $('tbody').append(tablerow);
            } 
          }else{
            $('#entries').html('<p>No files found</p>');
          }   
        }
    </script>
    <script type="text/javascript">
        var API_URL = 'https://du2c8lhymg.execute-api.us-east-1.amazonaws.com/getObject';
        $(document).ready(function(){
            $.ajax({
                url: API_URL,
                type: 'GET',
                dataType: 'json',
                contentType: 'application/json',
                success: function(data){
                    $('#entries').after(createTable(data));
                }
            });
        });
    </script>
</body>
</html>
